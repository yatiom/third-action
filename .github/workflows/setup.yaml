name: Setup Flask
on: 
    push:
jobs:
    setup:
        runs-on: ubuntu-22.04
        steps:
            - name: Get code
              uses: actions/checkout@v3

            - name: Setup flask
              run: pip install flask

            - name: Setup venv
              run: |
                  python3 -m venv myenv
                  source myenv/bin/activate
            - name: run test
              run: python test.py  
            
            

    